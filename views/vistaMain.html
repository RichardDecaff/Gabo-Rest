<ul class="uk-switcher"><!-- contenedor para los paneles -->

  <div id="panelAgenda">
    <table class="uk-table uk-table-small uk-table-striped">
      <thead>
        <button class="uk-button uk-button-small" id="btnCita">
        Crear cita...</button>
        <tr> <!-- este renglón contiene el botón de agregar -->
            <th>Evento</th>
            <th>Hora</th>
            <th>Ubicación</th>
        </tr><!-- /renglonAgregar -->
      </thead>
      <tbody id="tbl_citas">

      </tbody>
    </table>
  </div><!-- /agenda -->

  <div id="panelFlujo">
    <table class="uk-table uk-table-small uk-table-striped">
      <tbody id="tbl_flujo">
        <thead>
          <tr>
            <th class="uk-table-expand">Nombre</th>
            <th>último evento</th>
            <th></th>
          </tr>
        </thead>
        <!-- renglones se insertan aqui -->
      </tbody>
    </table>
  </div>

</ul><!-- /contenedorPaneles -->


<script>

function llenarCitas(){
  var $tblCitas = $("#tbl_citas");
  $.ajax({
    url: ("./api/Agendas/usuario/" + me.usuario_id),
    success: function(result){
      $tblCitas.empty();
      console.table(result);
      if (result.length < 1) {
        $tblCitas.append("<tr><td class=\"uk-text-meta\">No hay citas en la agenda</td><td></td><td></td></tr>");
      }
      result.forEach(element => {
        $("#tbl_citas").append("<tr><td>"+element.titulo+"</td><td>"
        +fechaConFormato(element.fecha_creada)+"</td><td>"+element.ubicacion+"</td></tr>");
      });
      $("#tbl_citas").append("<th>Citas pasadas</th><th></th><th></th>")
    },
    error: function(){
      $tblCitas.append("<tr><td class=\"uk-text-meta\">Problema conectando con el servidor :(</td><td></td><td></td></tr>");
    }
  });
}

function fechaConFormato(d) {
  d = new Date(d);
  var h = d.getHours();

  return new Intl.DateTimeFormat('es-ES', {
    month: 'short',
    weekday: 'short',
    day: 'numeric',
    hour: 'numeric',
    minute: 'numeric',
    hour12: true
  }).format(d);
}

function llenarClientes() {
  var $tblFlujo = $("#tbl_flujo");
  $.ajax({
    url: ("./api/Clientes/usuario/" + me.usuario_id),
    success: function(r){
      console.log(r);
      $tblFlujo.empty();
      if (r.length < 1){
        $tblFlujo.append("<tr><td class=\"uk-text-meta\">No tienes clentes (todavia)</td><td></td><td></td></tr>");
      };
      r.forEach(function(e) {
        var renglon = "<tr><td>" + e.nombre;
        renglon += ("</td><td>" + estadosClientes[e.estado] + "</td><td>...</td></tr>");
        //TODO insertar boton segun status
        $tblFlujo.append(renglon);
      });
    }
  });
}


var estadosClientes = [
  'Demo agendada',
  'Demo realizada',
  'Anticipo pagado',
  'Pago de contado', //wait deposit
  'Entregado',
  'Cita cancelada',
  'No venta',
  'Archivado'
];

$(function(){
  $("#btnCita").on('click', function (){
    //cargar vista nueva cita
    subVista('nuevaCita.html');
  })
  $("#adminUsers").on('click', function(e){
    e.preventDefault();
    subVista('adminUsuarios.html');
  })

  llenarCitas();
  llenarClientes();
});
